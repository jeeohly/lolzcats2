    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "api/posts",
                processData: false,
                contentType: "application/json",
                data: '',
                success: function(r) {
                    var posts = JSON.parse(r)
                    $.each(posts, function(index){
                        $('.timelineposts').html(
                            $('.timelineposts').html() + '<blockquote class="blockquote" style="margin:30px;"><p class="mb-0">'+posts[index].PostBody+'</p><footer class="blockquote-footer">'+posts[index].PostedBy+', '+posts[index].PostDate+' &nbsp;&nbsp;<button class="btn btn-primary btn-sm" type="button" style="background-color:rgb(64,86,161);">'+posts[index].Likes+' Likes</button><button class="btn btn-primary btn-sm" type="button" style="background-color:rgb(64,86,161);margin:5px;">Comment</button>&nbsp;&nbsp;</footer></blockquote>'
                        )
                    })
                },
                error: function(r) {
                    console.log(r)
                }

    <script type="text/javascript">


        $(document).ready(function() {
        /////SEARCH REQUEST SHIT//////////////

            $('.sbox').keyup(function() {
                $('.autocomplete').html("")

                $.ajax({
                
                    type: "GET",
                    url: "api/search?query=" + $(this).val(),
                    processData: false,
                    contentType: "application/json",
                    data: '',
                    success: function(r) {
                        r = JSON.parse(r)

                        for(var i = 0; i < r.length; i++){
                            console.log(r[i].body)
                            $('.autocomplete').html(
                                $('.autocomplete').html() + 
                                '<a href="profile.php?username='+r[i].username+'#'+r[i].id+'"><li class="list-group-item"><span>'+r[i].body+'</span></li></a>'
                            )
                        }
                    },
                    error: function(r){
                        console.log(r)
                    }
                })
            })
        ///////////////////////////////////////
        
        $.ajax({
            type: "GET",
            url: "api/users",
            processData: false,
            contentType: "application/json",
            data: '',
            success: function(r) {
                
                $('[drop-id]').click(function(){
                    if($(this).attr('drop-id') == "1"){
                        console.log("success1")
                        window.open("profile.php?username="+r, "_self");
                    }else if($(this).attr('drop-id') == "2"){
                        console.log("success2")
                    }else if($(this).attr('drop-id') == "3"){
                        console.log("success3")
                    }else if($(this).attr('drop-id') == "4"){
                        console.log("success4")
                    }            
                })
            }
        })

        /////////////////////////////////
        $.ajax({
                type: "GET",
                url: "api/posts",
                processData: false,
                contentType: "application/json",
                data: '',
                success: function(r) {
                    var posts = JSON.parse(r)
                    $.each(posts, function(index){
                        if(posts[index].PostImage == ""){
                            $('.timelineposts').html(
                                $('.timelineposts').html() + 
                                '<div style="margin-bottom:10px;"><li class="list-group-item"><p class="mb-0" style="width:70%;display:inline-block;"><a href="profile.php?username='+posts[index].PostedBy+'"><img src="" data-tempsrc="'+posts[index].Profpic+'" class="postimg" id="img'+posts[index].postId+'" style="border:1px solid #ccc;border-radius: 50%;object-fit:cover;width:40px;height:40px;margin-bottom:0px;margin-right:10px;">'+posts[index].PostedBy+'</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;'+posts[index].PostDate+'</p><span style="float:right;margin-top:5px;"><button class="btn btn-primary btn-sm" style="background-color:rgb(255,255,255);color:rgb(33,37,41);" delete-id="'+posts[index].PostId+'">'+posts[index].Deletereport+'</button></span></li><li class="list-group-item" id="'+posts[index].PostId+'"><p class="mb-0">'+posts[index].PostBody+'</p></li><button class="btn btn-primary btn-sm" data-id="'+posts[index].PostId+'" type="button" style="width:50%;background-color:rgb(255,255,255);color:rgb(33,37,41);">'+posts[index].Likes+''+posts[index].isLiked+'</button><button class="btn btn-primary btn-sm" data-postid="'+posts[index].PostId+'" type="button" style="width:50%;background-color:rgb(255,255,255);color:rgb(33,37,41);" onclick="showCommentsModal()">Comment</button></div>'
                            )
                        }else{
                            $('.timelineposts').html(
                                $('.timelineposts').html() + 
                                '<div style="margin-bottom:10px;"><li class="list-group-item"><p class="mb-0" style="width:70%;display:inline-block;"><a href="profile.php?username='+posts[index].PostedBy+'"><img src="" data-tempsrc="'+posts[index].Profpic+'" class="postimg" id="img'+posts[index].postId+'" style="border:1px solid #ccc;border-radius: 50%;object-fit:cover;width:40px;height:40px;margin-bottom:0px;margin-right:10px;">'+posts[index].PostedBy+'</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;'+posts[index].PostDate+'</p><span style="float:right;margin-top:5px;"><button class="btn btn-primary btn-sm" style="background-color:rgb(255,255,255);color:rgb(33,37,41);" delete-id="'+posts[index].PostId+'">'+posts[index].Deletereport+'</button></span></li><li class="list-group-item" id="'+posts[index].PostId+'"><p class="mb-1">'+posts[index].PostBody+'</p></li><div style="background-color:rgb(255,255,255)"><img src="" data-tempsrc="'+posts[index].PostImage+'" class="postimg" id="img'+posts[index].postId+'" style="border-radius:4px;border:1px solid #ccc;margin-bottom:0px;width:100%;max-height:500px;object-fit:cover;"></div><button class="btn btn-primary btn-sm" data-id="'+posts[index].PostId+'" type="button" style="width:50%;background-color:rgb(255,255,255);color:rgb(33,37,41);">'+posts[index].Likes+''+posts[index].isLiked+'</button><button class="btn btn-primary btn-sm" data-postid="'+posts[index].PostId+'" type="button" style="background-color:rgb(255,255,255);color:rgb(33,37,41);width:50%;" onclick="showCommentsModal()">Comment</button></div>'
                            )
                        }

                        $('[data-postid]').click(function(){
                            var buttonid = $(this).attr('data-postid');
                             $.ajax({
                                type: "GET",
                                url: "api/comments?postid=" + $(this).attr('data-postid'),
                                processData: false,
                                contentType: "application/json",
                                data: '',
                                success: function(r){
                                    var res = JSON.parse(r)
                                    showCommentsModal(res);
                                },
                                error: function(r){
                                    console.log(r);
                                }
                            });
                        });

                        $('[data-id]').click(function(){
                            var buttonid = $(this).attr('data-id');
                            $.ajax({
                                type: "POST",
                                url: "api/likes?id=" + $(this).attr('data-id'),
                                processData: false,
                                contentType: "application/json",
                                data: '',
                                success: function(r){
                                    var res = JSON.parse(r)
                                    console.log(res.isLiked);
                                    if(res.isLiked == "0"){
                                        $("[data-id='"+buttonid+"']").html(''+res.Likes+' Likes</button>');
                                        console.log(r);
                                    }else if(res.isLiked == "1"){
                                        $("[data-id='"+buttonid+"']").html(''+res.Likes+' Unlike</button>');
                                        console.log(r);
                                    }
                                },
                                error: function(r){
                                    console.log(r);
                                }
                            });
                        })

                    })
                    $('.postimg').each(function(){
                            this.src=$(this).attr('data-tempsrc')
                            this.onload = function(){
                                this.style.opacity = '1';
                            }
                        })

                    
                },
                error: function(r) {
                    console.log(r)
                }
            });

        });

        

        function showCommentsModal(res){
            $('.modal').modal('show')
            var output = "";
            for(var i = 0; i < res.length; i++){
                output += res[i].Comment;
                output += " - ";
                output += res[i].CommentedBy;
                output += "<hr />";
            }
            $('.modal-body').html(output)
        }
